{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <!-- Header & Navigation -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">
                        <img src="{% static 'img/logo.png' %}" alt="Dota 2 Turbo Logo"/>
                    </div>
                    <span class="logo-text">Dota 2 Turbo</span>
                </div>
                <nav class="nav">
                    <a href="index.html" class="nav-link active">Home</a>
                    <a href="heroes.html" class="nav-link">Heroes</a>
                    <a href="statistics.html" class="nav-link">Statistics</a>
                    <a href="leaderboard.html" class="nav-link">Leaderboard</a>
                    <a href="about.html" class="nav-link">About</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; Dota 2 Turbo.</p>
        </div>
    </footer>
</body>
</html>
